[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    config: Configuration related tests
    api: API related tests
    routes: API routes tests
    health: Health check tests
    chat: Chat completion tests